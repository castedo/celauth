<html>
<body>

<h2>Enter your email address:</h2>
<form action="{% url 'celauth:enter_address' %}" method="post">
{{ fields }}
<input type="submit" value="Submit" />
{% if next_url %}
<input type="hidden" name="{{ next_name }}" value="{{ next_url }}"/>
{% endif %}
{% csrf_token %}
</form>

<h2>Or, cancel registration</h2>

<form action="{% url 'celauth:logout' %}" method="post">
<input type="submit" value="Cancel registration" />
{% if next_url %}
<input type="hidden" name="{{ next_name }}" value="{{ next_url }}"/>
{% endif %}
{% csrf_token %}
</form>

</body>
</html>
