{% if openid_url_field %}
<div class="panel panel-default">
  <div class="panel-heading"><h2 class="panel-title">Login using any OpenID:</h2></div>
  <div class="panel-body">
    {{ openid_url_field }}
    <input class="btn btn-primary" type="submit" name="{{ login_button_name }}" value="Log in" />
  </div>
</div>
{% endif %}
<div class="panel panel-default">
  <div class="panel-heading"><h2 class="panel-title">Login or register using:</h2></div>
  <div class="panel-body">
    <div class="row">
    {% for n, v in choices %}
        <div class="col-lg-2 col-md-3 col-sm-4 col-xs-6">
          <div class="thumbnail">
            <input class="btn btn-primary btn-block" type="submit" name="{{ n }}" value="{{ v }}" />
          </div>
        </div>
    {% endfor %}
    {% if not openid_url_field %}
        <div class="col-lg-2 col-md-3 col-sm-4 col-xs-6">
          <div class="thumbnail">
            <input class="btn btn-primary btn-block" type="submit" value="Any OpenID" />
          </div>
        </div>
    {% endif %}
    </div>
  </div>
</div>
